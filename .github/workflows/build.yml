name: Build osu!radio

on:
  push:
    branches:
      - main
  pull_request:

env:
  CSC_FOR_PULL_REQUEST: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' # or your project's Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Set up environment for electron-builder
      run: |
        if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
          sudo apt-get install --no-install-recommends -y libgtk-3-dev;
        fi

    - name: Build osu!radio
      run: |
        if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
          npm run build:linux;
        elif [ ${{ matrix.os }} == 'macos-latest' ]; then
          npm run build:mac;
        elif [ ${{ matrix.os }} == 'windows-latest' ]; then
          npm run build:windows;
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: osu-radio-${{ matrix.os }}-${{ github.sha }}
        path: |
          dist/osu-radio-*.*
